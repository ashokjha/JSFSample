<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="templates/common.xhtml">
		<ui:define name="content">
			<h2>Data from Database</h2>
			<h:dataTable value="#{nicItPocData.nicItPocs}" var="c"
				styleClass="nicItPocTable" headerClass="nicItTableHeader"
				rowClasses="nicItTableOddRow,nicItTableEvenRow">

				<h:column>
					<f:facet name="header">NIC IT POC ID</f:facet>
            #{c.id}
         </h:column>

				<h:column>
					<f:facet name="header">Name</f:facet>
            #{c.name}
         </h:column>
			</h:dataTable>

			<br />
			<br />
			<h2>Script example</h2>
			<hr />
			<h:form>
				<h:commandButton onclick="usedfor();" value="javascript" />
			</h:form>
			<br />
			<br />
			<h:form>
				<h:commandButton action="home?faces-redirect = true"
					value="Back To Home Page" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
