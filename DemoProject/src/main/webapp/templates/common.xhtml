<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputScript library="js" name="info.js" />
	<h:outputScript library="js" name="jquery-confirm.js" />

</h:head>
<h:body>
	<div
		style="border-width: 2px; border-color: green; border-style: solid;">
		<ui:insert name="header">
			<ui:include src="/templates/header.xhtml">
				<ui:param name="nicHeader" value="#{msg['wel.to.nic']}" />
			</ui:include>
		</ui:insert>
	</div>
	<br />

	<div
		style="border-width: 2px; border-color: black; border-style: solid;">
		<ui:insert name="content">
			<ui:include src="/templates/contents.xhtml" />
		</ui:insert>
	</div>
	<br />

	<div style="border-width: 2px; border-color: red; border-style: solid;">
		<ui:insert name="footer">
			<ui:include src="/templates/footer.xhtml">
				<ui:param name="nicFooter" value="#{msg['nic.kolkata']}" />
			</ui:include>
		</ui:insert>
	</div>
</h:body>
</html>
